<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>

    <h1 class="lg text-primary text-center">Create your own account</h1>
    <div>
        {% with messages = get_flashed_messages () %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
    <div class="container">
        <div class="left">
            <h2>Registration</h2>
            <form action="/register" method="POST" class="col-4 p-4 bg-dark text-light">
                <p>First Name: <input name="first_name" type="first_name"></p>
                <p>Last Name: <input name="last_name" type="last_name"></p>
                <p>Email: <input name="email" type="email"></p>
                <p>Password: <input name="password" type="password"></p>
                <p>Confirm Password: <input name="confirm_password" type="password"></p>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="right primary">
            <h2>Login</h2>
            <form action="/login" method="POST" class="col-4 p-4 bg-dark text-light">
            <p>Email: <input name="email" type="email"></p>
            <p>Password: <input name="password" type="password"></p>
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
